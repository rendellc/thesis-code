bagfile: bags/test3.db3 # unused
outputfile: test.pickle
figure_directory_raw: ../figs/raw
figure_directory: ../figs
time:
  relative_to: /vehicle/controller_info
topics:
  /vehicle/controller_info:
    topic_type_module: vehicle_interface.msg
    topic_type: VehicleControllerInfo
    time_attribute: header.stamp
    data_attributes:
      - yaw
      - course
      - sideslip
      - speed
  /vehicle/wheel_fl/controller_info:
    topic_type_module: vehicle_interface.msg
    topic_type: WheelControllerInfo
    time_attribute: header.stamp
    data_attributes:
      - drive_torque
      - steer_torque
      - state.steering_angle
      - reference.steering_angle
  /vehicle/pose:
    topic_type_module: geometry_msgs.msg
    topic_type: PoseStamped
    time_attribute: header.stamp
    data_attributes:
      - pose.position.x
      - pose.position.y
plots:
  yaw:
    type: timeseries
    ylabel: "$\\psi$"
    topic: /vehicle/controller_info
    attributes:
      - yaw
      - course
  course:
    type: timeseries
    ylabel: "$\\chi$"
    # xlim:
    #   - 40
    #   - 72.0
    topic: /vehicle/controller_info
    attributes:
      - course
  position:
    type: xy
    xlabel: "E [m]"
    ylabel: "N [m]"
    topic: /vehicle/pose
    label: "position"
    xdata: pose.position.x
    ydata: pose.position.y
