    - angvel_smooth_step
experiments:
  # ---- WHEEL SMC AND RR CASE STUDIES ----
  smc_step:
    experimenter: run_commands
    plotter: make_bag_plots
    options:
      commands:
        - "ros2 launch launch/base.launch.py bag:=true rviz:=false"
        - "ros2 launch control report_wheel_controllers_smc.launch.py"
        - "ros2 launch simulator simulator.launch.py gui:=false"
        - "ros2 launch operation report_wheel_step.launch.py"
      monitor: TimeLimit20SecMonitor
      bagsaver_config: launch/bagsaver.yaml
      bag:
        file: ../bags/smc_step.db3
        force: true
        rate: 10
      plots:
        reference_fl:
          type: timeseries
          ylabel: "[deg]"
          datas:
            - topic: /vehicle/wheel_fl/controller_info
              attribute: reference.steering_angle
              label: fl
              scale: rad2deg
          tlim:
            - 0
            - 20
        state_fl:
          type: timeseries
          ylabel: "[deg]"
          datas:
            - topic: /vehicle/wheel_fl/controller_info
              attribute: state.steering_angle
              label: fl
              scale: rad2deg
          tlim:
            - 0
            - 20
        torque_fl:
          type: timeseries
          ylabel: "[kNm]"
          datas:
            - topic: /vehicle/wheel_fl/controller_info
              attribute: steer_torque
              label: fl
              scale: 0.001
          tlim:
            - 0
            - 20
        error_fl:
          type: timeseries
          ylabel: "[deg]"
          datas:
            - topic: /vehicle/wheel_fl/controller_info
              attribute: error.steering_angle
              label: fl
              scale: rad2deg
          tlim:
            - 0
            - 20
        sliding_surface_fl:
          type: timeseries
          ylabel: "[deg]"
          datas:
            - topic: /vehicle/wheel_fl/controller_info
              attribute: sliding_mode_s
              label: fl
          tlim:
            - 0
            - 20
      metrics:
        mean_abs_error:
          method: meanabs
          data:
            topic: /vehicle/wheel_fl/controller_info
            attribute: error.steering_angle
            tlim:
              - 0
              - 20
          scale: rad2deg
        final_abs_error:
          method: finalabs
          data:
            topic: /vehicle/wheel_fl/controller_info
            attribute: error.steering_angle
            tlim:
              - 0
              - 20
          scale: rad2deg
        chatter:
          method: chatter
          data:
            topic: /vehicle/wheel_fl/controller_info
            attribute: steer_torque
            tlim:
              - 0
              - 20
          scale: 0.001
        peak_torque:
          method: peak
          data:
            topic: /vehicle/wheel_fl/controller_info
            attribute: steer_torque
            tlim:
              - 0
              - 20
          scale: 0.001
        mean_torque:
          method: mean
          data:
            topic: /vehicle/wheel_fl/controller_info
            attribute: steer_torque
            tlim:
              - 0
              - 20
          scale: 0.001
